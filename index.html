<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-9 col-lg-9 d-flex px-3 py-2" style="background-color: aquamarine;">
                    <div class="col-xl-3 col-lg-3">
                        <div class="card mb-3">
                            <img src="img/a1.jpg" class="card-img-top" alt="...">
                            <div class="card-body py-1">
                                <p class="card-text">Torta personalizada 2Kg</p>
                                <p id="valorA1">4500</p>
                                <a href="#" class="btn btn-primary" onclick=sumarProductoA1()>Agregar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3">
                        <div class="card mb-3">
                            <img src="img/a2.jpg" class="card-img-top" alt="...">
                            <div class="card-body py-1">
                                <p class="card-text">cupcakes</p>
                                <p id="valorA2">500</p>
                                <a href="#" class="btn btn-primary" onclick=sumarProductoA2()>Agregar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3">
                        <div class="card mb-3">
                            <img src="img/a3.jpg" class="card-img-top" alt="...">
                            <div class="card-body py-1">
                                <p class="card-text">huevos de pascua</p>
                                <p id="valorA3">1500</p>
                                <a href="#" class="btn btn-primary" onclick=sumarProductoA3()>Agregar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3">
                        <div class="card mb-3">
                            <img src="img/a4.jpg" class="card-img-top" alt="...">
                            <div class="card-body py-1">
                                <p class="card-text">desayunos</p>
                                <p id="valorA4">5500</p>
                                <a href="#" class="btn btn-primary" onclick=sumarProductoA4()>Agregar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 px-3 py-2" style="background-color: cornflowerblue;">
                    <div class="card mb-3">
                            <div class="card-body py-1">
                            <h5 class="card-title">Envio</h5>
                            <select class="form-select" name="" id="envioSeleccion">
                                <option value="Local">Retiro en local</option>
                                <option value="RG">Envio directo en la ciudad</option>
                                <option value="Otras">Envio a ciudades proximas</option>
                            </select>
                            <br>
                            <a href="#" class="btn btn-primary" onclick=elegirEnvio()>Envio</a>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body py-1">
                            <h5 class="card-title">Carrito</h5>
                            <p>Hola! <span id="usuario"></span></p>
                            <p>Productos: <span id="producto"></span></p>
                            <p>Envio: <span id="envio"></span></p>
                            <p>Total: <span id="total"></span></p>
                            <a href="#" class="btn btn-danger" onclick=limpiarCarrito()>Limpiar</a>
                            <a href="#" class="btn btn-primary" onclick=comprar()>Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
